        <div class="w3-col s4"><img src="img/2-6.png" onclick="openModal();currentDiv(1)" class="w3-hover-shadow"></div>
        <div class="w3-col s4 first"><img src="img/2-7.png" onclick="openModal();currentDiv(1)" class="w3-hover-shadow"></div>
        <div class="w3-col s4"><img src="img/2-8.png" onclick="openModal();currentDiv(1)" class="w3-hover-shadow"></div>
        <div class="w3-col s4"><img src="img/2-9.png" onclick="openModal();currentDiv(1)" class="w3-hover-shadow"></div>

        <div class="w3-modal-content">

                <img class="mySlides" src="img/2-2.png" style="width:100%">

                <img class="mySlides" src="img/2-4.png" style="width:100%">

                <img class="mySlides" src="img/2-6.png" style="width:100%">
                <img class="mySlides" src="img/2-7.png" style="width:100%">
                <img class="mySlides" src="img/2-8.png" style="width:100%">
                <img class="mySlides" src="img/2-9.png" style="width:100%">
                <img class="mySlides" src="img/2-10.png" style="width:100%">
                <img class="mySlides" src="img/2-11.png" style="width:100%">
                <img class="mySlides" src="img/2-12.png" style="width:100%">
                <img class="mySlides" src="img/2-13.png" style="width:100%">
                <img class="mySlides" src="img/2-14.png" style="width:100%">
                <div class="w3-row w3-black w3-center">
                    <div class="w3-display-container">
                        <p id="caption"></p>
                        <span class="w3-display-left w3-btn" onclick="plusDivs(-1)">❮</span>
                        <span class="w3-display-right w3-btn" onclick="plusDivs(1)">❯</span>
                    </div>
                    <div class="w3-col s4"><img class="demo w3-opacity w3-hover-opacity-off" src="img/2-1.png" style="width:100%" onclick="currentDiv(1)" alt="2-1"></div>
                    <div class="w3-col s4"><img class="demo w3-opacity w3-hover-opacity-off" src="img/2-2.png" style="width:100%" onclick="currentDiv(1)" alt="2-2"></div>
                    <div class="w3-col s4"><img class="demo w3-opacity w3-hover-opacity-off" src="img/2-3.png" style="width:100%" onclick="currentDiv(1)" alt="2-3"></div>
                    <div class="w3-col s4"><img class="demo w3-opacity w3-hover-opacity-off" src="img/2-4.png" style="width:100%" onclick="currentDiv(1)" alt="2-4"></div>
                    <div class="w3-col s4"><img class="demo w3-opacity w3-hover-opacity-off" src="img/2-5.png" style="width:100%" onclick="currentDiv(1)" alt="2-5"></div>

                </div> <!-- End row -->
            </div> <!-- End w3-content -->

        </div> <!-- End modal content -->
    </div> <!-- End modal -->

</div>

<script>
    function openModal() {
        document.getElementById('myModal').style.display = "block";
    }

    function closeModal() {
        document.getElementById('myModal').style.display = "none";
    }

    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function currentDiv(n) {
        showDivs(slideIndex = n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " w3-opacity-off";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }
</script>

</body>
</html>
